{% extends 'baseview.html' %}

{% block content %}
<div class="questions-container">
    <h1>Вопросы и ответы</h1>
    
    {% for question in questions %}
    <details>
        <summary>
            <small><mark>{{ question.date_posted }}</mark></small>
            {{ question.question }}
        </summary>
        <p>
            {{ question.answer }}
        </p>
    </details>
    {% endfor %}
    

</div>
{% endblock %}
