{% extends 'baseview.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/customer_styles.css' %}">
  <div class="container">
    <h2 class="welcome-text">Welcome to customer home page! <span class="icon-emo-happy"></span></h2>
    
    <div class="button-group">
      <a href="{% url 'view_pickup_points' %}" class="btn btn-primary">Pickup points</a>
      <a href="{% url 'view_catalog' %}" class="btn btn-primary">Medications</a>
      <a href="{% url 'customer_purchases' %}" class="btn btn-primary">My purchases</a>
      <a href="{% url 'customer_cart' %}" class="btn btn-primary">My cart</a>
    </div>

    <div class="form-group">
      <form method="GET" action="{% url 'get_age' %}">
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name" class="form-input">
        <button type="submit" class="btn btn-secondary">Получить возраст</button>
      </form>

      <form method="GET" action="{% url 'get_country' %}">
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name" class="form-input">
        <button type="submit" class="btn btn-secondary">Получить национальность</button>
      </form>
    </div>
    
    <aside class="sidebar">
      <h3 class="sidebar-title">Important Information</h3>
      <p class="sidebar-text">Check out our latest promotions and updates!</p>
    </aside>
  </div>
{% endblock %}
