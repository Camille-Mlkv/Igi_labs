{% extends 'baseview.html' %}

{% block content %}
<style>
  ul {
    list-style: none; /* Убираем стандартные маркеры */
    padding-left: 20px; /* Добавляем отступ слева */
}

ul li {
  position: relative; /* Для использования псевдоэлемента */
  padding-left: 25px; /* Отступ для маркера */
  margin-bottom: 10px; /* Отступ между элементами списка */
}

ul li::before {
  content: "\2714"; /* Символ галочки в юникоде */
  color: #009879; /* Цвет галочки */
  font-size: 18px; /* Размер символа */
  position: absolute; /* Абсолютное позиционирование маркера */
  left: 0; /* Размещаем маркер слева от текста */
  top: 0; /* Размещаем маркер рядом с началом текста */
}

</style>
  <h2>Pickup points:</h2>
  <ul>
    {% for point in points %}
      <li>
        <h3>{{ point.name }}</h3>
        <p><strong>Address:</strong> {{ point.address }}</p>
        <img src="{{ point.photo.url }}" alt="{{ point.name }}" style="max-width: 200px; max-height: 200px;">
      </li>
    {% endfor %}
  </ul>
{% endblock %}
