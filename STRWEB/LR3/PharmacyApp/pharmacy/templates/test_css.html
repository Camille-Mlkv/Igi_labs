<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страница для стилей</title>
    <link rel="stylesheet" href="{% static 'css/test_css.css' %}">
</head>
<body>

    <h1>Тестовая страница для стилей</h1>

    <div class="form-container">
        <form>
            <label for="name" class="colored">Имя (обязательно):</label>
            <input type="text" id="name" name="name" required>
            
            <div class="field-container">
                <label for="email" class="colored">Email (обязательно):</label>
            <input type="email" id="email" name="email" required>
            <div class="some-div">
                <label>не дочерний</label>
            </div>
            </div>
            

            <label for="age">Возраст (число от 1 до 120):</label>
            <input type="number" id="age" name="age" min="1" max="120">

            <label for="out-of-range">Число вне диапазона (например, меньше 18 или больше 100):</label>
    <input type="number" id="out-of-range" name="out-of-range" min="18" max="100">
    <p style="color: orange;">Введите значение меньше 18 или больше 100, чтобы увидеть индикатор ошибки.</p>

            <label for="disabled-field">Заблокированное поле:</label>
            <input type="text" id="disabled-field" name="disabled-field" disabled>

            <label for="country">Страна:</label>
            <select id="country" name="country">
                <option value="usa">США</option>
                <option value="ru">Россия</option>
                <option value="other">Другое</option>
            </select>

            <label for="comments">Комментарии:</label>
            <textarea id="comments" name="comments" rows="4" style="width: 100%; padding: 10px;"></textarea>

            <label>
                <input type="checkbox" name="subscribe" checked>
                Подписаться на рассылку
            </label>

            <label>
                <input type="radio" name="gender" value="male" checked>
                Мужчина
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Женщина
            </label>

            <label>
                <input type="checkbox" name="terms" required>
                Я согласен с условиями
            </label>

            <button type="submit">Отправить</button>
        </form>
    </div>

</body>
</html>
